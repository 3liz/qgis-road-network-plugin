name: Tests ðŸŽ³

on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/dev.txt"

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run linter
        run: make lint

      - name: Run security check
        run: make scan

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [
            "3.34",
            "3.40",
            "3.44",
        ]
    steps:

      - name: Check out repository
        uses: actions/checkout@v5

      - name: Running tests
        run: make docker-test QGIS_VERSION=${{ matrix.qgis_version }}

  release:
    needs: [tests, lint]

    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Install Qt lrelease
        run: |
          sudo apt-get update
          sudo apt-get install qttools5-dev-tools

      - name: Install Python requirements
        run: pip install -r requirements/packaging.txt

      - name : Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.18.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}

      - name: Pull transifex translations
        run: >
          qgis-transifex-ci -vv pull --compile
          --transifex-token "${{ secrets.TRANSIFEX_TOKEN }}"

      - name: Package and deploy the zip
        run: >
          qgis-plugin-ci -vv release ${{ env.RELEASE_VERSION }} --create-plugin-repo
          --github-token "${{ secrets.BOT_HUB_TOKEN }}"
          --osgeo-username "${{ secrets.OSGEO_USERNAME }}"
          --osgeo-password "${{ secrets.OSGEO_PASSWORD }}"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BOT_HUB_TOKEN }}
          repository: 3liz/3liz.github.io
          event-type: merge-plugins
          client-payload: >
           {
             "name": "roadnetwork",
             "version": "${{ env.RELEASE_VERSION }}",
             "url": "https://github.com/3liz/qgis-road-network-plugin/releases/latest/download/plugins.xml"
           }
